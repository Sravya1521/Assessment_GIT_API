<div>
    <div class="search-div">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </div>
    <div>
        <mat-table class="table-div" [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name" class="column">
                <th class="column" mat-header-cell *matHeaderCellDef> Name </th>
                <td class="column" mat-cell *matCellDef="let element"> <a
                        (click)="detailUser(element)">{{element.login}}</a>
                </td>
            </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> <img src="{{element.avatar_url}}" alt="Girl in a jacket"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </mat-table>


        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
